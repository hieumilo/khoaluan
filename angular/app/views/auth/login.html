
<div class="content-wrapper">
    <div class="container">
      <section class="content">
      <div class="col-sm-offset-2 col-sm-8">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border text-center">
              <h3 class="box-title">Đăng nhập</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <!-- form start -->
              <form class="form-horizontal" method="post" ng-submit="login()" name="loginForm">

                <div class="form-group has-feedback">
                  <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <label for="inputPassword3" class="col-sm-3 control-label">Mật khẩu</label>

                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-8">
                    <div class="checkbox">
                      <label>
                        <!-- <input type="checkbox"> Ghi nhớ đăng nhập -->
                        Bạn chưa có tài khoản: <a ui-sref="register">đăng ký</a>
                      </label>
                        <button type="submit" class="btn btn-primary btn-flat pull-right">Đăng nhập</button>
                    </div>

                  </div>
                </div>

              </form>
                
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-3 col-sm-7">
                <button href="#" class="btn btn-block btn-social btn-facebook btn-flat" ng-click="authenticate('facebook')"><i class="fa fa-facebook"></i> Đăng nhập bằng Facebook</button>
                <button href="#" class="btn btn-block btn-social btn-google btn-flat" ng-click="authenticate('google')"><i class="fa fa-google-plus"></i> Đăng nhập bằng Google+</button>
              </div>
            </div>
            <!-- /.box-footer -->
          </div>
          <!-- /.box -->
        </div>

    </section>
    </div>
    <!-- /.container -->
  </div>
