

<div class="content-wrapper">


  <div class="container">

    
    <section class="content">

      <div class="row">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" src="http://placehold.it/128x128" alt="User profile picture">

              <h3 class="profile-username text-center">{{profile.name}}</h3>

              <p class="text-muted text-center">{{profile.email}}</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Quán</b> <a class="pull-right">{{count}}</a>
                </li>
              </ul>

              <a ui-sref="home.createRestaurant" class="btn btn-primary btn-block"><b>Thêm địa điểm</b></a>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li ng-class="{ active: isSet(1) }">
                <a href="" data-toggle="tab" aria-expanded="false" ng-click="setTab(1)">Cài đặt</a>
                </li>
              <li ng-class="{ active: isSet(2) }">
                <a href="" data-toggle="tab" aria-expanded="false" ng-click="setTab(2)">Quản lý địa điểm</a>
              </li>
            </ul>
            <div class="tab-content">

              <div class="tab-pane" ng-class="{ active: isSet(1) }">
                <form class="form-horizontal" ng-submit="changPassword({user: user})">
                  <div class="form-group" ng-class="{'has-error': haserpass}">
                    <label for="inputName" class="col-sm-2 control-label">Mật khẩu cũ</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" ng-model="user.password" id="inputName" placeholder="">
                      <p class="text-danger">{{ erpass }}</p>
                    </div>
                  </div>
                  <div class="form-group" ng-class="{'has-error': hasernewpass}">
                    <label for="inputEmail" class="col-sm-2 control-label">Mật khẩu mới</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" ng-model="user.newpass" id="inputEmail" placeholder="">
                      <p class="text-danger">{{ ernewpass }}</p>
                    </div>
                  </div>
                  <div class="form-group" ng-class="{'has-error': haserrenewpass}">
                    <label for="inputExperience" class="col-sm-2 control-label">Nhập lại mật khẩu mới</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" ng-model="user.renewpass" id="inputEmail" placeholder="">
                      <p class="text-danger">{{ errenewpass }}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->

              <div class="tab-pane" ng-class="{ active: isSet(2) }">
                
                <div ng-repeat="restaurant in restaurants">
                  <h3>{{restaurant.name}} 
                    <a ui-sref="home.user-restaurant-foods({id: restaurant.id})" class="pull-right"> Xem chi tiết</a>
                  </h3>
                  <hr>
                </div>

              </div>
              <!-- /.tab-pane -->

            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        
      </div>
      <!-- /.row -->
    </section>
  </div>
  
  <!-- /.container -->
</div>
