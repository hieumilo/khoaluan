
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div ng-hide="hasData">
    <section class="content-header">
      <h1>
        404 Error Page
      </h1>
    </section>
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow"> 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h3>

          <p>
            We could not find the page you were looking for.
            Meanwhile, you may <a href="javascript:window.history.back();">quay lại</a> or try using the search form.
          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
  </div>
  
  <div ng-show="hasData">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Người dùng
        <!-- <small>it all starts here</small> -->
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Thông tin <span ng-if="isLock" style="color: red">Tài khoản đã bị khóa</span></h3>
        </div>
        <div class="box-body">
          <form class="form-horizontal" ng-submit="save({data: user})">
              <div class="form-group">
                <label class="col-lg-2 control-label" for="inputName">Name</label>
                <div class="col-lg-10">
                  <input class="form-control" id="inputName" type="text" ng-model="user.name" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="inputName">Email</label>
                <div class="col-lg-10">
                  <input class="form-control" id="inputEmail" type="text" ng-model="user.email" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="inputName">Address</label>
                <div class="col-lg-10">
                  <input class="form-control" id="inputAddress" type="text" ng-model="user.address" disabled>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <a ui-sref="admin.user-list" class="btn btn-default">Quay lại</a>
                  <button class="btn btn-primary pull-right" type="submit" ng-show="!isLock">Khóa tài khoản</button>
                  <button class="btn btn-primary pull-right" type="submit" ng-hide="!isLock">Mở khóa tài khoản</button>
                </div>
              </div>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  </div>
