
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div ng-hide="hasData">
    <section class="content-header">
      <h1>
        404 Không tìm thấy trang
      </h1>
    </section>
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow"> 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h3>

          <p>
            We could not find the page you were looking for.
            Meanwhile, you may <a href="javascript:window.history.back();">quay lại</a> or try using the search form.
          </p>

          <form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
  </div>
  
  <div ng-show="hasData">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Danh mục
        <!-- <small>it all starts here</small> -->
      </h1>
      <!-- <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol> -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Chỉnh sửa</h3>
        </div>
        <div class="box-body">
          <form class="form-horizontal" ng-submit="save({data: category})">
              <div class="form-group" ng-class="{'has-error': hasername}">
                <label class="col-lg-2 control-label" for="inputEmail">Tên danh mục</label>
                <div class="col-lg-10">
                  <input class="form-control" id="inputName" type="text" placeholder="Name" ng-model="category.name">
                  <p class="text-danger">{{ ername }}</p>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <a ui-sref="admin.category-list" class="btn btn-default">Quay lại</a>
                  <button class="btn btn-primary pull-right" type="submit">Lưu</button>
                </div>
              </div>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  </div>
