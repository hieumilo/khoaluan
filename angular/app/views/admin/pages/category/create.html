

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Danh mục
        <!-- <small>it all starts here</small> -->
      </h1>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Tạo mới danh mục</h3>
        </div>
        <div class="box-body">
          <form class="form-horizontal" ng-submit="save({data: category})">
              <div class="form-group" ng-class="{'has-error': hasername}">
                <label class="col-lg-2 control-label" for="inputName">Name</label>
                <div class="col-lg-10">
                  <input class="form-control" id="inputName" type="text" placeholder="Name" ng-model="category.name">
                  <p class="text-danger">{{ ername }}</p>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <a ui-sref="admin.category-list" class="btn btn-default">Quay lại</a>
                  <button class="btn btn-primary pull-right" type="submit">Tạo mới</button>
                </div>
              </div>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
