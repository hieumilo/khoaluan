<div class="content-wrapper">


  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
      <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="item">
        <img ng-src="public\images\banner\banner-1.jpg" alt="First slide" style="width: 100%; height: 350px">

        <!-- <div class="carousel-caption">
          First Slide
        </div> -->
      </div>
      <div class="item active">
        <img ng-src="public\images\banner\banner-2.jpg" alt="Second slide" style="width: 100%; height: 350px">

        <!-- <div class="carousel-caption">
          Second Slide
        </div> -->
      </div>
      <div class="item">
        <img ng-src="public\images\banner\banner-3.jpg" alt="Third slide" style="width: 100%; height: 350px">

        <!-- <div class="carousel-caption">
          Third Slide
        </div> -->
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="fa fa-angle-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="fa fa-angle-right"></span>
    </a>
  </div>



  <div class="container">

    
    <section class="content">

      <div class="row">
        <div class="col-md-2" style="padding-left: 0px;margin-right: -10px;">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Danh mục</h3>
            </div>
            <div class="box-body">

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item" ng-repeat="category in categories">
                  <a ui-sref="home.category.list({name: category.slug, id: category.id})">{{category.name}} <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span></a>
                </li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
        <div class="col-md-10">
          
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab_1" data-toggle="tab">Mới nhẩt</a></li>
              <!-- <li><a href="#tab_2" data-toggle="tab">Gần tôi</a></li> -->
              <li class="dropdown pull-right" ng-show="showWard">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">
                  {{currentWard}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li role="presentation" ng-repeat="ward in wards"><a role="menuitem" tabindex="-1" href="" ng-click="changeWard(ward.wardid)">{{ward.name}}</a></li>
                </ul>
              </li>
              <li class="dropdown pull-right">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">
                  {{currentDistrict}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li role="presentation" ng-repeat="district in districts"><a role="menuitem" tabindex="-1" href="" ng-click="changeDistrict(district.districtid)">{{district.name}}</a></li>
                </ul>
              </li>
            </ul>
          </div>
          
          <div ui-view=""></div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  </div>
  
  <!-- /.container -->
</div>
