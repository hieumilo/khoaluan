<div class="content-wrapper">


  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
      <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="item">
        <img ng-src="public\images\banner\banner-1.jpg" alt="First slide" style="width: 100%; height: 350px">

        <!-- <div class="carousel-caption">
          First Slide
        </div> -->
      </div>
      <div class="item active">
        <img ng-src="public\images\banner\banner-2.jpg" alt="Second slide" style="width: 100%; height: 350px">

        <!-- <div class="carousel-caption">
          Second Slide
        </div> -->
      </div>
      <div class="item">
        <img ng-src="public\images\banner\banner-3.jpg" alt="Third slide" style="width: 100%; height: 350px">

        <!-- <div class="carousel-caption">
          Third Slide
        </div> -->
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="fa fa-angle-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="fa fa-angle-right"></span>
    </a>
  </div>

  <div class="container">

    <section class="content">

      <div class="row">
        <div class="col-md-2" style="padding-left: 0px;margin-right: -10px;">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Danh mục</h3>
            </div>
            <div class="box-body">

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item" ng-repeat="category in categories">
                  <a ui-sref="home.category.list({name: category.slug, id: category.id})">{{category.name}} <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span></a>
                </li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
        <div class="col-md-10">
          
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="">Mới nhẩt</a></li>
              <!-- <li><a href="" ng-click="nearMe()">Gần tôi</a></li> -->
              <li class="dropdown pull-right" ng-show="showWard">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">
                  {{currentWard}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li role="presentation" ng-repeat="ward in wards"><a role="menuitem" tabindex="-1" href="" ng-click="changeWard(ward.wardid)">{{ward.name}}</a></li>
                </ul>
              </li>
              <li class="dropdown pull-right">
                <a class="dropdown-toggle" data-toggle="dropdown" href="">
                  {{currentDistrict}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li role="presentation" ng-repeat="district in districts"><a role="menuitem" tabindex="-1" href="" ng-click="changeDistrict(district.districtid)">{{district.name}}</a></li>
                </ul>
              </li>
            </ul>
          </div>
          
          
          <div ng-hide="hasData">
            <div class="pad margin no-print">
              <div class="callout callout-info" style="margin-bottom: 0!important;">
                <h4><i class="fa fa-info"></i> Chưa có địa điểm nào được đăng ký tại khu vực này</h4>
              </div>
            </div>
          </div>
          <div ng-show="hasData">
            <div class="col-md-4" style="padding: 0 5px 0 5px; margin-top: -10px;" ng-repeat="item in res">
              <!-- Box Comment -->
              <div class="box box-widget">
                
                <!-- /.box-header -->
                <div class="box-body">
                  <a ui-sref="home.restaurant({name: item.slug, id: item.id})"><img class="img-responsive pad" style="padding: 0 0 10px 0" ng-src="public/images/{{item.image}}" alt="Photo"></a>

                  <a ui-sref="home.restaurant({name: item.slug, id: item.id})"><h4>{{item.name}}</h4></a>
                  <p>{{item.place}} - {{item.ward_name}} - {{item.district_name}}</p>
                  <p>Loại hình: <a ui-sref="home.category.list({name: item.category_slug, id: item.category_id})">{{item.category_name}}</a></p>
                  <!-- <button type="button" class="btn btn-default btn-xs"><i class="fa fa-share"></i> Share</button>
                  <button type="button" class="btn btn-default btn-xs"><i class="fa fa-thumbs-o-up"></i> Like</button>
                  <span class="pull-right text-muted">127 likes - 3 comments</span> -->
                </div>
                <!-- /.box-body -->
                
              </div>
              <!-- /.box -->
            </div>


            <button type="button" class="btn btn-info btn-block btn-flat" ng-click="loadMore()">Load more</button>
          </div>

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  </div>
  
  <!-- /.container -->
</div>
