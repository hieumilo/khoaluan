<footer class="main-footer">
	<div class="container">
		<div class="col-md-6">
			<h4>Liên hệ với chúng tôi</h4>
			<h2>Food & Drink</h2>
			<p><b>Email: </b>foodanddrink@gmail.com</p>
			<p><b>Website: </b>foodanddrink.com</p>
			<p><b>Điện thoại: </b>0123456789</p>
		</div>
		<div class="col-md-6">
			<form role="form" ng-submit="send({suggess : suggess})">
				<legend>Góp ý</legend>
				<div class="form-group" ng-class="{'has-error': haseremail}">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control" ng-model="suggess.email" id="exampleInputEmail1" placeholder="Nhập email">
					<p class="text-danger">{{ eremail }}</p>
				</div>
				<div class="form-group" ng-class="{'has-error': hasertitle}">
					<label for="exampleInputPassword1">Tiêu đề</label>
					<input type="text" class="form-control" ng-model="suggess.title" id="exampleInputPassword1" placeholder="Nhập tiêu đề">
					<p class="text-danger">{{ ertitle }}</p>
				</div>
				<div class="form-group" ng-class="{'has-error': hasercontent}">
					<label>Nội dung</label>
					<textarea class="form-control" rows="3" ng-model="suggess.content"></textarea>
					<p class="text-danger">{{ ercontent }}</p>
				</div>

				<div class="box-footer">
					<button type="submit" class="btn btn-primary pull-right">Gửi</button>
				</div>
			</form>
		</div>
	</div>
	<!-- /.container -->
</footer>
